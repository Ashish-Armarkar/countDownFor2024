<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown list</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@700&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="Cmain">
      <div class="overlay">
        <div class="title">2024 is coming soon</div>
        <div class="title" id="end-date">08 August 2023 10:00 PM</div>
        <div class="col">
            <div>
                <input type="text" value="0" readonly id="day"><br>
                <label for="">Days</label>
            </div>
            <div>
                <input type="text" value="0" readonly id="hour"><br>
                <label for="">Hours</label>
            </div>
            <div>
                <input type="text" value="0" readonly id="minutes"><br>
                <label for="">Minutes</label>
            </div>
            <div>
                <input type="text" value="0" readonly id="seconds"><br>
                <label for="">Seconds</label>
            </div>
    </div>
      </div>
    </div>
  </body>
</html>
